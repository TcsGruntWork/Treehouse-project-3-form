<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css" type="text/css">
  <title>Form Project</title>
</head>
<body>
  <div class="container">
    <header>
      <h1 class="site-heading">The Code Review</h1>
    </header>
    <div class="sub-heading-container">
      <h2 class="site-sub-heading">Signup for our newsletter</h2>
      <p class="sub-text">Get the latest news on how your code is doing in your inbox</p>
    </div><!--/sub-heading-container-->

    <form>
      <fieldset class="contact-field">
        <legend>Contact Information</legend>
        
        <div class="contact-container">
          <label for="full-name">Full Name</label>
          <input type="text" id="full-name" placeholder="Required">
        </div>

        <div class="contact-container">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="Required">
        </div>

        <div class="contact-container">
          <label for="phone-number">Phone Number</label>
          <input type="tel" id="phone-number">
        </div>

        <div class="contact-container">
          <label for="street-address">Steet Address</label>
          <input type="text" id="street-address">
        </div>

        <div class="contact-container">
          <label for="city">City</label>
          <input type="text" id="city">
        </div>
        
        <div class="contact-container">
            <label for="state-choice">State</label>
            <select name="state-selection" id="state-choice">
              <option value="state-NC">North Carolina</option>
              <option value="state-Florida">Florida</option>
              <option value="state-SC">South Carolina</option>
            </select>
        </div>

        <div class="contact-container">
          <label class="zip-code" for="zip-code">Zip Code</label>
          <input class="zip" type="text" id="zip-code">
        </div>
      </fieldset>

      <fieldset class="newsletter">
        <legend>Newsletter</legend>
        <label class="news-label">Select the news letters you would like to recieve</label>
          <div class="news-container">
            <input type="checkbox" id="html-news" value="html" name="html-news">
            <label for="html-news">HTML News</label>
          </div><!--/new-container-->

          <div class="news-container">
            <input type="checkbox" id="css-news" value="css" name="css-news">
            <label for="css-news">CSS News</label>
          </div><!--/news-container-->

          <div class="news-container">
            <input type="checkbox" id="javascript-news" value="javascript" name="javascript-news">
            <label for="javascript-news">Javascript News</label>
          </div><!--/news-container-->

          <label>Newsletter format</label>
          <div class="news-container">
            <input type="radio" id="html-format" value="html-format" name="format">
            <label for="html-format">HTML</label>
          </div><!--/news-container-->

          <div class="news-container">
            <input type="radio" id="plain-text" value="plain-text" name="format">
            <label for="plain-text">Plain text</label>
          </div><!--/news-container-->

          <label for="talk-topics">Other topics you'd like to hear about</label>
          <textarea name="topics" id="talk-topics"></textarea>
      </fieldset>

      <button class="submit-btn" type="submit">Sign up</button>
    </form>
    <p class="copyright">Copyright The Code Review</p>
  </div><!--/container-->
</body>
</html>
